<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin-bottom: 0;">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Filtros de Datos</h4>
                        <p class="category">Seleccione los filtros para visualizar los datos</p>
                    </div>
                    <div class="content">
                        <form>
                            <!-- Filtros -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Departamento</label>
                                        <select class="form-control" (change)="getMunicipalitiesByDeparment($event)">
                                            <option value="0">-Seleccione un Departamento-</option>
                                            <option *ngFor="let item of departments" [value]="item.id">{{ item.nameD }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Municipio</label>
                                        <select class="form-control" (change)="getCommunities($event)">
                                            <option value="0">-- Seleccione un Municipio --</option>
                                            <option *ngFor="let item of municipalities" [value]="item.id">{{ item.nameM }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Aldea</label>
                                        <select class="form-control" [(ngModel)]="communityId">
                                            <option value="0">-- Seleccione una Comunidad --</option>
                                            <option *ngFor="let item of communities" [value]="item.id">{{ item.nameC }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Año</label>
                                        <select class="form-control" [(ngModel)]="anio">
                                            <option value="0">Seleccione Año</option>
                                            <option value="2023">2023</option>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Trimestre</label>
                                        <select class="form-control" [(ngModel)]="trimestre">
                                            <option value="0">Seleccione Trimestre</option>
                                            <option value="1">Primer trimestre</option>
                                            <option value="2">Segundo trimestre</option>
                                            <option value="3">Tercero trimestre</option>
                                            <option value="4">Cuarto trimestre</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <button (click)="getGrafico1()" type="button" class="btn btn-info btn-fill">Aplicar Filtros</button>
                        </form>
                        <br>
                    </div>
                </div>
            </div>

            <!-- Nueva tarjeta para mostrar los totales por trimestre (fuera de la tarjeta de filtros) -->
            <div class="col-md-6" style="margin-bottom: -5;">
                <div class="card">
                    <div class="content">
                        <h5>Total por Trimestre</h5>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Primer Trimestre</th>
                                    <th>Segundo Trimestre</th>
                                    <th>Tercer Trimestre</th>
                                    <th>Cuarto Trimestre</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>% de Familias Atendidas</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                </tr>
                                <tr>
                                    <td>% de Niños y Niñas de 0-6 Años Atendidos</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                </tr>
                                <tr>
                                    <td>% de Niñas y Niños que Reciben Tratamiento RUFT</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td>4</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Tarjetas con gráficos -->
            <div class="col-md-12" style="margin-bottom: 0;">
                <div class="card">
                    <lbd-chart #pieChart [title]="'Cantidad tareas ejecutadas'" [subtitle]="'Porcentaje'"
                        [chartType]="emailChartType" [chartData]="emailChartData" [legendItems]="emailChartLegendItems"
                        [footerText]="'Primer trimestre 2024'" [withHr]="true">
                    </lbd-chart>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <lbd-chart #pieChartD [title]="'Niños desnutridos'" [subtitle]="'Porcentaje'"
                        [chartType]="desnutricionChartType" [chartData]="desnutricionChartData"
                        [legendItems]="desnutricionemailChartLegendItems" [footerText]="'Primer trimestre 2024'"
                        [withHr]="true">
                    </lbd-chart>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <lbd-chart #pieChartN [title]="'Detalle Niños'" [subtitle]="'Porcentaje'"
                        [chartType]="generoChartType" [chartData]="generoChartData"
                        [legendItems]="generoChartLegendItems" [footerText]="'Primer trimestre 2024'" [withHr]="true">
                    </lbd-chart>
                </div>
            </div>
        </div>
    </div>
</div>
